<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<body>
    <section id="container">
        <div id="left-col">
            <div id="top">
                <ul>
                    <li>
                        <img src="" alt="Spotify Logo" />
                    </li>
                    <li>
                        Home
                    </li>
                    <li>
                        <input type="Search" placeholder="search for music">
                    </li>
                </ul>

            </div>
            <div id="bottom">
                <h1>Your Library</h1>

                <div id="card">
                    <h1>Create your first playlist</h1>
                    <p>It's easy we will help you</p>
                    <button>Create playlist</button>
                </div>

                <div id="card">
                    <h1>Let's find some podcast to follow</h1>
                    <p>We will keep you updated on new episodes</p>
                    <button>Browse podcast</button>
                </div>
                
                <div>
                    <a href="#legal">Legal</a>
                    <a href="#legal">Site Map</a>
                    <a href="#legal">Contact us</a>
                    <button onclick="alert()">English</button>
                </div>


            </div>

        </div>
        <div id="right-col">
            <div id="top">
                <div>
                    <button>Go back</button>
                    <button>Next</button>
                </div>
                <div>
                    <button>Login</button>
                    <button>Sign Up</button>
            </div>

            <div id="bottom">
                <div id="music-card">
                    <img src="" alt="">
                    <h1>Dinner with friends</h1>
                    <p>The perfect soundtrack for those long night</p>
                </div>

            </div>

        </div>
    </section>
</body>
</html>
